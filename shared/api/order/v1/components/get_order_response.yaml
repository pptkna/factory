type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: uuid заказа
    example: "184fa9a3-f967-4a98-9d8f-57152e7cbe64"
  user_uuid:
    type: string
    format: uuid
    description: uuid пользователя
    example: "184fa9a3-f967-4a98-9d8f-57152e7cbe64"
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
      description: uuid детали
      example: "184fa9a3-f967-4a98-9d8f-57152e7cbe64"
  total_price:
    type: number
    format: float
    description: Общая сумма заказа
    example: 1337.88
  transaction_uuid:
    type: string
    format: uuid
    description: uuid транзакции
    example: "184fa9a3-f967-4a98-9d8f-57152e7cbe64"
  payment_method:
    $ref: ./enums/payment_method.yaml
  status:
    $ref: ./enums/order_status.yaml